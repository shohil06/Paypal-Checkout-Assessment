<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Paypal Assessment</title>
    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no, user-scalable=0">
    <meta name="theme-color" content="#FAFAFA" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./stylesheets/main.css">
</head>
<body>

    <div class="container">
        <div class="heading">
            <h1>
                Shopping Cart
            </h1>
        </div>

        <div class="cart transition is-open">

            <!--<a href="#" class="btn btn-update">Update cart</a>-->


            <div class="table">

                <div class="layout-inline row th">
                    <div class="col col-pro">Product</div>
                    <div class="col col-price align-center ">
                        Price
                    </div>
                    <div class="col col-qty align-center">QTY</div>
                    <div class="col">Total</div>
                </div>

                <div class="layout-inline row">

                    <div class="col col-pro layout-inline">
                        <img src="https://image.freepik.com/free-photo/puppy-labrador-retriever_87557-527.jpg" alt="Labrador" />
                        <p>Little Labrador</p>
                    </div>

                    <div class="col col-price col-numeric align-center ">
                        <p>$182.95</p>
                    </div>

                    <div class="col col-qty layout-inline">
                        <a href="#" class="qty qty-minus">-</a>
                        <input value="1" id="labrador_Quantity" disabled/>
                        <a href="#" class="qty qty-plus">+</a>
                    </div>

                    <div class="col col-total col-numeric">
                        <p id="labradorAmount"> $182.95</p>
                    </div>
                </div>

                <div class="layout-inline row row-bg2">

                    <div class="col col-pro layout-inline">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/Golden_Retriever_Pup_2.jpg" alt="Retriever" />
                        <p>Golden Retriever</p>
                    </div>

                    <div class="col col-price col-numeric align-center ">
                        <p>$230.99</p>
                    </div>

                    <div class="col col-qty  layout-inline">
                        <a href="#" class="qty qty-minus ">-</a>
                        <input value="1" id="retriever_Quantity" disabled/>
                        <a href="#" class="qty qty-plus">+</a>
                    </div>

                    <div class="col col-total col-numeric">
                        <p id="retrieverAmount">$230.94</p>
                    </div>

                </div>

                <div class="layout-inline row">

                    <div class="col col-pro layout-inline">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Rottweiler_puppy.jpg/1200px-Rottweiler_puppy.jpg" alt="Rottweiler" />
                        <p>Rottweiler</p>
                    </div>

                    <div class="col col-price col-numeric align-center ">
                        <p>$182.95</p>
                    </div>

                    <div class="col col-qty layout-inline">
                        <a href="#" class="qty qty-minus">-</a>
                        <input value="1" id="rottweiler_Quantity" disabled/>
                        <a href="#" class="qty qty-plus">+</a>
                    </div>

                    <div class="col col-total col-numeric">
                        <p id="rottweilerAmount">$182.95</p>
                    </div>
                </div>

                <!--<div class="tf">
                    <div class="total">
                        <div class="col">
                            <p>Total</p>
                        </div>
                        <div class="col">
                            <div class="col col-total col-numeric">
                                <p id="totalAmount"> $182.95</p>
                            </div>
                        </div>
                    </div>
                </div>-->
                <div class="tf">
                    <div class="total col-numeric col-total">
                        <p id="totalAmount">
                            $596.84
                        </p>
                        <p>
                            Total
                        </p>
                    </div>
                </div>
            </div>

            <div id="paypal-button-container"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=AYGiVZTit6V4Xz3puRdL6b6Fj2355GBEDCXRPLk3DVV2LXF9z9eBPFUF6boJH46n7C1xmsE4I551A4a8&currency=INR&commit=false&disable-funding=credit,card" data-enable-3ds></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="javascripts/index.js"></script>
</body>
</html>
