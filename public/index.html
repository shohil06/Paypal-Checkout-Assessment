<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Paypal Assessment</title>
    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no, user-scalable=0">
    <meta name="theme-color" content="#FAFAFA" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./stylesheets/main.css">
</head>
<body>

    <div class="container">
        <div class="heading">
            <h1>
                <span class="shopper">s</span> Shopping Cart
            </h1>

            <a href="#" class="visibility-cart transition is-open">X</a>
        </div>

        <div class="cart transition is-open">

            <!--<a href="#" class="btn btn-update">Update cart</a>-->


            <div class="table">

                <div class="layout-inline row th">
                    <div class="col col-pro">Product</div>
                    <div class="col col-price align-center ">
                        Price
                    </div>
                    <div class="col col-qty align-center">QTY</div>
                    <div class="col">VAT</div>
                    <div class="col">Total</div>
                </div>

                <div class="layout-inline row">

                    <div class="col col-pro layout-inline">
                        <img src="http://static.ddmcdn.com/gif/10-kitten-cuteness-1.jpg" alt="kitten" />
                        <p>Happy Little Critter</p>
                    </div>

                    <div class="col col-price col-numeric align-center ">
                        <p>£59.99</p>
                    </div>

                    <div class="col col-qty layout-inline">
                        <a href="#" class="qty qty-minus">-</a>
                        <input type="numeric" value="3" />
                        <a href="#" class="qty qty-plus">+</a>
                    </div>

                    <div class="col col-vat col-numeric">
                        <p>£2.95</p>
                    </div>
                    <div class="col col-total col-numeric">
                        <p> £182.95</p>
                    </div>
                </div>

                <div class="layout-inline row row-bg2">

                    <div class="col col-pro layout-inline">
                        <img src="http://lovemeow.com/wp-content/uploads/2012/05/kitten81.jpg" alt="kitten" />
                        <p>Scared Little Kittie</p>
                    </div>

                    <div class="col col-price col-numeric align-center ">
                        <p>£23.99</p>
                    </div>

                    <div class="col col-qty  layout-inline">
                        <a href="#" class="qty qty-minus ">-</a>
                        <input type="numeric" value="1" />
                        <a href="#" class="qty qty-plus">+</a>
                    </div>

                    <div class="col col-vat col-numeric">
                        <p>£1.95</p>
                    </div>
                    <div class="col col-total col-numeric">
                        <p>£25.94</p>
                    </div>

                </div>

                <div class="layout-inline row">

                    <div class="col col-pro layout-inline">
                        <img src="http://cdn.cutestpaw.com/wp-content/uploads/2012/04/l-my-first-kitten.jpg" alt="kitten" />
                        <p>Curious Little Begger</p>
                    </div>

                    <div class="col col-price col-numeric align-center ">
                        <p>£59.99</p>
                    </div>

                    <div class="col col-qty layout-inline">
                        <a href="#" class="qty qty-minus">-</a>
                        <input type="numeric" value="3" />
                        <a href="#" class="qty qty-plus">+</a>
                    </div>

                    <div class="col col-vat col-numeric">
                        <p>£2.95</p>
                    </div>
                    <div class="col col-total col-numeric">
                        <p>£182.95</p>
                    </div>
                </div>

                <div class="tf">
                    <div class="row layout-inline">
                        <div class="col">
                            <p>VAT</p>
                        </div>
                        <div class="col"></div>
                    </div>
                    <div class="row layout-inline">
                        <div class="col">
                            <p>Shipping</p>
                        </div>
                        <div class="col"></div>
                    </div>
                    <div class="row layout-inline">
                        <div class="col">
                            <p>Total</p>
                        </div>
                        <div class="col"></div>
                    </div>
                </div>
            </div>

            <a href="#" class="btn btn-update">Checkout</a>

        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="javascripts/index.js"></script>
</body>
</html>
