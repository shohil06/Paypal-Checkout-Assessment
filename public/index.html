    <div class="container">

            <div class="table">

                    <div class="col col-qty align-center">QTY</div>

                        <p>Little Labrador</p>
                    </div>

                    <div class="col col-price col-numeric align-center ">
                        <p>$182.95</p>
                    </div>

                    <div class="col col-qty layout-inline">
                        <a href="#" class="qty qty-minus">-</a>
                        <input value="1" id="labrador_Quantity" disabled/>
                        <a href="#" class="qty qty-plus">+</a>
                    </div>

                    <div class="col col-total col-numeric">
                        <p id="labradorAmount"> $182.95</p>
                    </div>
                </div>

                <div class="layout-inline row row-bg2">

                    <div class="col col-pro layout-inline">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/Golden_Retriever_Pup_2.jpg" alt="Retriever" />
                        <p>Golden Retriever</p>
                    </div>

                    <div class="col col-price col-numeric align-center ">
                        <p>$230.99</p>
                    </div>

                    <div class="col col-qty  layout-inline">
                        <a href="#" class="qty qty-minus ">-</a>

                    <div class="col col-total col-numeric">

                    </div>

                </div>

                <div class="layout-inline row">

                    <div class="col col-pro layout-inline">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Rottweiler_puppy.jpg/1200px-Rottweiler_puppy.jpg" alt="Rottweiler" />
                        <p>Rottweiler</p>
                    </div>

                    <div class="col col-price col-numeric align-center ">
                        <p>$182.95</p>
                    </div>

                    <div class="col col-qty layout-inline">
                        <a href="#" class="qty qty-minus">-</a>
                        <input value="1" id="rottweiler_Quantity" disabled/>
                        <a href="#" class="qty qty-plus">+</a>
                    </div>

                    <div class="col col-total col-numeric">
                        <p id="rottweilerAmount">$182.95</p>
                    </div>
                </div>
